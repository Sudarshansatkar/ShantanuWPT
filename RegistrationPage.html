<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .clear {
            background-color: red;
            color: white;
        }

        .ok {
            background-color: green;
            color: white;
        }

        .info {
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="button" class="clear" onclick="clearForm()">Clear</button>
        <button type="button" class="ok" onclick="showInfo()">OK</button>
    </div>
    <div class="info"></div>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("email").value = "";
        }

        function showInfo() {
            const dob = new Date(document.getElementById("dob").value);
            const today = new Date();
            const age = today.getFullYear() - dob.getFullYear();

            if (age < 18 || age > 100) {
                alert("Invalid age range");
                return;
            }

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            const info = document.createElement("div");
            info.innerHTML = `Name: ${name}<br>Date of Birth: ${dob.toDateString()}<br>Email: ${email}`;

            document.querySelector(".info").appendChild(info);
        }
    </script>
</body>
</html>
